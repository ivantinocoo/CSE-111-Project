<body>
    <ul>
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="Leagues.html">Leagues</a></li>
        <li><a href="Teams.html">Teams</a></li>
        <li><a href="Coaches.html">Coaches</a></li>

        <li><a class="active" href="Matches.html">Matches</a></li>
        <li><a href="Stats.html">Stats</a></li>
    </ul>

    <h1>Matches</h1>
    <table id="matches-table">
        <thead>
            <tr>
                <th>Match ID</th>
                <th>Date</th>
                <th>Stadium</th>
                <th>Home Team</th>
                <th>Home Goals</th>
                <th>Away Team</th>
                <th>Away Goals</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Matches will be displayed here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', DisplayMatches);

        function DisplayMatches() {
            fetch('/api/matches')
                .then(response => response.json())
                .then(data => {
                    const matchesTable = document.getElementById('matches-table').getElementsByTagName('tbody')[0];
                    data.matches.forEach(match => {
                        const row = matchesTable.insertRow();
                        for (let i = 0; i < match.length; i++) {
                            const cell = row.insertCell(i);
                            cell.textContent = match[i];
                        }
                    });
                })
                .catch(error => console.error('Error fetching matches data:', error));
        };
    </script>
</body>

</html>
