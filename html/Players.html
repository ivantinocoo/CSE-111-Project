<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <ul>
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="Leagues.html">Leagues</a></li>
        <li><a href="Teams.html">Teams</a></li>

        <li><a class="active" href="Players.html">Players</a></li>
        <li><a href="Matches.html">Matches</a></li>
        <li><a href="Stats.html">Stats</a></li>
    </ul>

    <h1>Players</h1>
    <table id="players-table">
        <thead>
            <tr>
                <th>Player ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Age</th>
                <th>Born</th>
                <th>Team</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Players will be displayed here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', DisplayPlayers);

        function DisplayPlayers() {
            fetch('/api/players')
                .then(response => response.json())
                .then(data => {
                    const playersTable = document.getElementById('players-table').getElementsByTagName('tbody')[0];
                    data.players.forEach(player => {
                        const row = playersTable.insertRow();
                        for (let i = 0; i < player.length; i++) {
                            const cell = row.insertCell(i);
                            cell.textContent = player[i];
                        }
                    });
                })
                .catch(error => console.error('Error fetching players data:', error));
        };
    </script>
</body>

</html>
