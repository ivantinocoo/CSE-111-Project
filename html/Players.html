<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Central</title>
</head>

<body>
    <h1>Players</h1>
    <ul id="players-list">
        <!-- Players will be displayed here -->
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', DisplayPlayers);

        function DisplayPlayers() {
            fetch('/api/players')
                .then(response => response.json())
                .then(data => {
                    const playersList = document.getElementById('players-list');
                    data.players.forEach(player => {
                        const playerItem = document.createElement('li');
                        playerItem.textContent = `Player ID: ${player[0]}, Name: ${player[1]}, Position: ${player[2]}, Age: ${player[3]}, Born: ${player[4]}, Team: ${player[5]}`;
                        playersList.appendChild(playerItem);
                    });
                })
                .catch(error => console.error('Error fetching players data:', error));
        };
    </script>    
</body>
</html>
