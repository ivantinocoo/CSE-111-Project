<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soccer Central</title>
</head>

<body>
    <ul>
        <li><a href="HomePage.html">Home</a></li>
        <li><a class="active" href="Leagues.html">Leagues</a></li>
        <li><a href="Teams.html">Teams</a></li>

        <li><a href="Players.html">Players</a></li>
        <li><a href="Matches.html">Matches</a></li>
    </ul>

    <h1>Leagues</h1>
    <ul id="leagues-list">
        <!-- Leagues will be displayed here -->
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', DisplayLeagues);

        function DisplayLeagues() {
            fetch('/api/leagues')
                .then(response => response.json())
                .then(data => {
                    const leaguesList = document.getElementById('leagues-list');
                    data.leagues.forEach(league => {
                        const leagueItem = document.createElement('li');
                        leagueItem.textContent = `League ID: ${league[0]}, Name: ${league[1]}, Nation: ${league[2]}`;
                        leaguesList.appendChild(leagueItem);
                    });
                })
                .catch(error => console.error('Error fetching leagues data:', error));
        };
    </script>
</body>
</html>
