<!DOCTYPE html>
<html lang="en">

<head>

    <title>Soccer Central</title>
</head>

<body>
    <ul>
        <li><a href="HomePage.html">Home</a></li>
        <li><a class="active" href="Leagues.html">Leagues</a></li>
        <li><a href="Teams.html">Teams</a></li>

        <li><a href="Matches.html">Matches</a></li>
        <li><a href="Stats.html">Stats</a></li>
    </ul>

    <h1>Leagues</h1>
    <table id="leagues-table">
        <thead>
            <tr>
                <th>League ID</th>
                <th>Name</th>
                <th>Nation</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Leagues will be displayed here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', DisplayLeagues);

        function DisplayLeagues() {
            fetch('/api/leagues')
                .then(response => response.json())
                .then(data => {
                    const leaguesTable = document.getElementById('leagues-table').getElementsByTagName('tbody')[0];
                    data.leagues.forEach(league => {
                        const row = leaguesTable.insertRow();
                        for (let i = 0; i < league.length; i++) {
                            const cell = row.insertCell(i);
                            cell.textContent = league[i];
                        }
                    });
                })
                .catch(error => console.error('Error fetching leagues data:', error));
        };
    </script>
</body>
</html>
