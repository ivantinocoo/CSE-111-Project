<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soccer Central</title>
</head>

<body>
    <ul>
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="Leagues.html">Leagues</a></li>
        <li><a href="Teams.html">Teams</a></li>
        <li><a class="active" href="Coaches.html">Coaches</a></li>
        <li><a href="Players.html">Players</a></li>
        <li><a href="Matches.html">Matches</a></li>
    </ul>

    <h1>Coaches</h1>
    <table id="coaches-table">
        <thead>
            <tr>
                <th>Coach ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Contract Expires</th>
                <th>Nation ID</th>
                <th>Team ID</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Coaches will be displayed here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', DisplayCoaches);

        function DisplayCoaches() {
            fetch('/api/coaches')
                .then(response => response.json())
                .then(data => {
                    const coachesTable = document.getElementById('coaches-table').getElementsByTagName('tbody')[0];
                    data.coaches.forEach(coach => {
                        const row = coachesTable.insertRow();
                        for (let i = 0; i < coach.length; i++) {
                            const cell = row.insertCell(i);
                            cell.textContent = coach[i];
                        }
                    });
                })
                .catch(error => console.error('Error fetching coaches data:', error));
        };
    </script>
</body>

</html>
