<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soccer Central</title>
</head>

<body>
    <ul>
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="Leagues.html">Leagues</a></li>
        <li><a class="active" href="Teams.html">Teams</a></li>
        <li><a href="Coaches.html">Coaches</a></li>
        <li><a href="Players.html">Players</a></li>
        <li><a href="Matches.html">Matches</a></li>
        <li><a href="Stats.html">Stats</a></li>
    </ul>

    <h1>Teams</h1>
    <table id="teams-table">
        <thead>
            <tr>
                <th>Team ID</th>
                <th>Name</th>
                <th>Matches Played</th>
                <th>Wins</th>
                <th>Draws</th>
                <th>Losses</th>
                <th>Goals For</th>
                <th>Goals Against</th>
                <th>Goal Difference</th>
                <th>Points</th>
                <th>Top Scorer</th>
                <th>Top Scorer Goals</th>
                <th>League ID</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Teams will be displayed here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', DisplayTeams);

        function DisplayTeams() {
            fetch('/api/teams')
                .then(response => response.json())
                .then(data => {
                    const teamsTable = document.getElementById('teams-table').getElementsByTagName('tbody')[0];
                    data.teams.forEach(team => {
                        const row = teamsTable.insertRow();
                        for (let i = 0; i < team.length; i++) {
                            const cell = row.insertCell(i);
                            cell.textContent = team[i];
                        }
                    });
                })
                .catch(error => console.error('Error fetching teams data:', error));
        };
    </script>
</body>
</html>
